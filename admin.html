<!DOCTYPE html>
<html>
<head>
    <title>TNM RIYAD - FINAL ADMIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #121212; color: white; font-family: sans-serif; padding: 15px; }
        .card { background: #1e1e1e; padding: 15px; margin-bottom: 20px; border-radius: 12px; border-left: 5px solid #ff4b2b; }
        h1 { text-align: center; color: #38ef7d; font-size: 20px; }
        h2 { color: #ff4b2b; font-size: 16px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #333; background: #2a2a2a; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-update { background: #00d2ff; color: black; }
        .btn-room { background: #ffda44; color: black; }
        .btn-del { background: #ff4b2b; color: white; padding: 5px; font-size: 11px; margin-top: 5px; cursor: pointer; border-radius: 4px; border:none; }
        .box { background: #252525; padding: 10px; border-radius: 8px; margin-top: 10px; border: 1px solid #444; position: relative; }
        #login-lock { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; }
    </style>
</head>
<body>

    <div id="login-lock">
        <h2>ğŸ”’ TNM Admin Login</h2>
        <input type="password" id="admin-pass" placeholder="Password" style="width: 200px; text-align: center;">
        <button class="btn" style="width: 200px; background: #38ef7d;" onclick="checkPassword()">UNLOCK</button>
    </div>

    <div id="admin-content" style="display: none;">
        <h1>ğŸ® TNM CONTROL PANEL</h1>

        <div class="card" style="border-left-color: #00d2ff;">
            <h2>ğŸ’° User Wallet Control</h2>
            <input type="text" id="target-phone" placeholder="User Phone (e.g. 017...)">
            <input type="number" id="balance-amount" placeholder="Amount (50 to add, -50 to cut)">
            <button class="btn btn-update" onclick="updateBalance()">Update Balance</button>
            <button class="btn" style="background: #38ef7d;" onclick="checkBalance()">Check Current Balance</button>
            <p id="bal-show" style="text-align:center; color: #ffda44; margin-top: 10px;"></p>
        </div>

        <div class="card" style="border-left-color: #38ef7d;">
            <h2>â° Match Timer Control</h2>
            <select id="time-match-name">
                <option value="SoloBermuda">Solo Bermuda Match</option>
                <option value="DuoMatch1">Duo Match 1</option>
                <option value="DuoMatch2">Duo Match 2</option>
                <option value="CS4vs4">CS 4vs4</option>
                <option value="CS2vs2">CS 2vs2</option>
                <option value="CS1vs1">CS 1vs1</option>
            </select>
            <input type="number" id="time-minutes" placeholder="Minutes for Countdown (e.g. 30)">
            <button class="btn btn-update" onclick="resetTimer()">Start/Reset Timer & Clear List</button>
        </div>

        <div class="card" style="border-left-color: #ffda44;">
            <h2>ğŸ† Rank & Leaderboard Control</h2>
            <input type="text" id="rank-name" placeholder="Player Name">
            <input type="number" id="rank-won" placeholder="Total Winnings (TK)">
            <button class="btn btn-room" onclick="updateRank()">Update Rank</button>
            <button class="btn btn-del" onclick="db.ref('ranks').remove()">Clear All Ranks</button>
        </div>

        <div class="card" style="border-left-color: #ff416c;">
            <h2>ğŸ“œ Match History (Add Prize)</h2>
            <input type="text" id="hist-phone" placeholder="Player Phone">
            <input type="text" id="hist-match" placeholder="Match Name">
            <input type="number" id="hist-prize" placeholder="Prize Amount Won">
            <button class="btn btn-update" onclick="addHistory()">Add History</button>
        </div>

        <div class="card" style="border-left-color: #ffda44;">
            <h2>ğŸ“¢ Send Room ID & Pass</h2>
            <select id="match-name">
                <option value="Solo Bermuda Match">Solo Bermuda Match</option>
                <option value="Duo Match 1">Duo Match 1</option>
                <option value="Duo Match 2">Duo Match 2</option>
                <option value="CS 4vs4">CS 4vs4</option>
                <option value="CS 2vs2">CS 2vs2</option>
                <option value="CS 1vs1">CS 1vs1</option>
            </select>
            <input type="text" id="room-info" placeholder="Room ID: 1234, Pass: 555">
            <button class="btn btn-room" onclick="sendRoom()">Send Details</button>
        </div>

        <h2>ğŸ›¡ï¸ Match Registrations</h2>
        <div id="reg-list">Loading...</div>
        <h2>ğŸ“¥ Deposit Requests</h2>
        <div id="deposit-list">Loading...</div>
        <h2>ğŸ“¤ Withdraw Requests</h2>
        <div id="withdraw-list">Loading...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB2WdXJJNYqmos9Sl_D2wCUyMzMFujE57c",
            authDomain: "tnm-a2840.firebaseapp.com",
            databaseURL: "https://tnm-a2840-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "tnm-a2840",
            appId: "1:396157832456:web:1e127ace39524f4ca130bd"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();
        const SECRET_PASS = "riyad123"; 

        function checkPassword() {
            const passInput = document.getElementById('admin-pass').value;
            if(passInput === SECRET_PASS) {
                document.getElementById('login-lock').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadData();
            } else { alert("Wrong Password!"); }
        }

        // Timer Function - Clear Status and Set Time
        function resetTimer() {
            const match = document.getElementById('time-match-name').value;
            const mins = document.getElementById('time-minutes').value;
            if(mins) {
                let targetTime = new Date().getTime() + (mins * 60 * 1000);
                db.ref('match_times/' + match).set(targetTime);
                // Clear registration status logic
                alert("Timer Set and Registration will show for new entries!");
            }
        }

        // Rank Function
        function updateRank() {
            const name = document.getElementById('rank-name').value;
            const won = document.getElementById('rank-won').value;
            if(name && won) {
                db.ref('ranks').push({ name, won }).then(() => alert("Rank Added!"));
            }
        }

        // History Function
        function addHistory() {
            const phone = document.getElementById('hist-phone').value;
            const match = document.getElementById('hist-match').value;
            const prize = document.getElementById('hist-prize').value;
            if(phone && match && prize) {
                db.ref('history/' + phone).push({ match, prize }).then(() => alert("History Added!"));
            }
        }

        function updateBalance() {
            const phone = document.getElementById('target-phone').value.trim();
            const amt = parseInt(document.getElementById('balance-amount').value);
            if(phone && !isNaN(amt)) {
                db.ref('users/' + phone + '/balance').transaction(c => (c || 0) + amt)
                .then(() => { alert('Balance Updated!'); checkBalance(); });
            }
        }

        function checkBalance() {
            const phone = document.getElementById('target-phone').value.trim();
            if(phone) {
                db.ref('users/' + phone + '/balance').once('value', s => {
                    document.getElementById('bal-show').innerText = "Current Balance: à§³" + (s.val() || 0);
                });
            }
        }

        function sendRoom() {
            const match = document.getElementById('match-name').value;
            const info = document.getElementById('room-info').value;
            if(info) {
                db.ref('room_details/' + match).set({ msg: info, time: new Date().toLocaleString() })
                .then(() => alert('Room Details Sent!'));
            }
        }

        function loadData() {
            db.ref('registrations').on('value', s => {
                let h = ''; 
                s.forEach(c => { 
                    const d = c.val();
                    h += `<div class="box">
                        <p style="color:#ffda44">ğŸ† <b>${d.match}</b></p>
                        <p>ğŸ“± Player: ${d.players[0].name} (${d.userPhone})</p>
                        <button class="btn-del" onclick="db.ref('registrations/${c.key}').remove()">Remove</button>
                    </div>`;
                });
                document.getElementById('reg-list').innerHTML = h || 'No Registrations';
            });

            db.ref('deposits').on('value', s => {
                let h = ''; 
                s.forEach(c => { 
                    const d = c.val();
                    h += `<div class="box"><p>ğŸ“± <b>${d.phone}</b></p><p>ğŸ’µ ${d.amount} TK</p><button class="btn-del" onclick="db.ref('deposits/${c.key}').remove()">Done</button></div>`;
                });
                document.getElementById('deposit-list').innerHTML = h || 'No Deposits';
            });

            db.ref('withdraws').on('value', s => {
                let h = ''; 
                s.forEach(c => { 
                    const d = c.val();
                    h += `<div class="box"><p>ğŸ“± <b>${d.number}</b></p><p>ğŸ’µ ${d.amount} TK</p><button class="btn-del" onclick="db.ref('withdraws/${c.key}').remove()">Paid</button></div>`;
                });
                document.getElementById('withdraw-list').innerHTML = h || 'No Withdraws';
            });
        }
    </script>
</body>
</html>
